<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        h2 {
            text-align: center;
            color: #100666;
            font-style: italic;
            font-weight: bold;
        }

/* Style the form container */
form {
  width: 400px;
  margin: 0 auto;
  border: 1px solid #ccc;
  padding: 20px;
  font-family: Arial, sans-serif;
}

/* Style the form labels */
label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
}

/* Style the form input fields */
input[type="text"],
textarea {
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  font-size: 16px;
}

/* Style the form submit button */
input[type="submit"] {
  background-color: #4CAF50;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 16px;
}

input[type="submit"]:hover {
  background-color: #45a049;
}

/* Style the form message container */
#message {
  margin-top: 20px;
  padding: 10px;
  border-radius: 4px;
  font-weight: bold;
}

</style>
	<title>Employee Form</title>
</head>

<body>
	<h2>Employee Form</h2>
	<form id="employee-form">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" ><br>

		<label for="employee-id">Employee ID:</label>
		<input type="text" id="employee-id" name="employee-id" ><br>

		<label for="location">Location:</label>
		<input type="text" id="location" name="location"><br>

		<label for="address">Address:</label>
		<textarea id="address" name="address"></textarea><br>

		<label for="bloodgroup">Blood Group:</label>
                <select id="bloodgroup" name="bloodgroup">
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select><br><br>

		<label for="experience">Experience:</label>
		<input type="text" id="experience" name="experience" ><br>

		<label for="skills">Skills:</label>
		<textarea id="skills" name="skills" ></textarea><br>

		<button type="submit" value="Submit" onclick="submitEmployee()">Submit</button>
	</form>
    <script>
        function submitEmployee() {
      var formData = {
        'name': $('#name').val(),
        'id': $('#id').val(),
        'location': $('#location').val(),
        'address': $('#address').val(),
        'blood-group': $('#blood-group').val(),
        'experience': $('#experience').val(),
        'skills': $('#skills').val()
      };
    
      $.ajax({
        type: 'POST',
        url: '', // replace with your server-side script URL
        data: formData,
        dataType: 'json',
        encode: true
      })
      .done(function(data) {
        console.log(data);
        alert('Employee added successfully');
      })
      .fail(function(jqXHR, textStatus, errorThrown) {
        console.error(textStatus, errorThrown);
        alert('Error adding employee');
      });
    }
    
    </script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>	
</body>
</html>
