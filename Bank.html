    <script>
        function calculate(){
        var p = document.getElementById("amount").value;
        var r = document.getElementById("rate").value;
        var t = document.getElementById("time").value;
        var re=document.getElementById("total")
        var i = (p*r*t)/100;
        document.getElementById("total").value = i;
        }
        
      </script>
